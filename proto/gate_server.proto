syntax = "proto3";

option go_package = "social/pkg/proto/gate";

import "gate_message.proto";

service Service {
  rpc BidirectionalBinaryData(stream BinaryData) returns (stream BinaryData);
}

message Request {
  oneof request {
    RegisterReq registerReq = 1;
    LogoutReq logoutReq = 2;
  }
}
message Response {
  oneof response {
    RegisterRes registerRes = 1;
    LogoutRes logoutRes = 2;
  }
}

message BinaryData {
  bytes data = 1;
}

